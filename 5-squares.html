            function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            // context.fillStyle = "#0000ff"; //generic green color short code

            for (var i = 0; i <= 30; i++) {
                var side = getRandomInt(100);
                context.fillStyle = randomColors(colors)
                context. fillRect (getRandomInt (1920), getRandomInt (1080), (side / 4), (side / 2)); // context. fillRect(x, y, width
                // console. log(i * 25);    
            }

        }
            // source: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
            function getRandomInt (max) {
                return Math. floor (Math. random () * max);
            }

        //https://www.slingacademy.com/article/how-to-generate-random-color-in-javascript/#google_vignette
            const randomColors = (colorArray) => {
            const randomIndex = Math.floor(Math.random() * colorArray.length);
            return colorArray[randomIndex];
            };

            // only these colors are allowed
            const colors = ['pink', 'orange', 'yellow', 'purple', 'green'];
