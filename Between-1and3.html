<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between 1 and 3 </title>
</head>
<body>
    <script>
        
        var userstring = prompt("Give me a number between 1 and 3, and I will show you your fortune");        //ask the user for a number
        var userNum = parseInt(userstring, 10); // convert the string to an intiger

        if (userNum == 1){
            console.log("Someone close to you will frown at you");
        } else if (userNum == 2) {
            console.log("A good one you will have");
        } else if (userNum == 3) {
            console.log("You will have very good dreams");
        } else {
            console.log("This is wrong, No fortune for the unfortunate");
        }        
        //return a fortune depending on their number
 
        

    </script>
    
</body>
</html>
